env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/emoji-fusion

permissions:
  contents: read
  packages: write

jobs:
  # Docker æ„å»ºå’Œæ¨é€
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Check CI workflow result
        if: github.event_name == 'workflow_run'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "âŒ CI workflow failed or was cancelled"
            echo "CI conclusion: ${{ github.event.workflow_run.conclusion }}"
            exit 1
          else
            echo "âœ… CI workflow completed successfully"
            echo "CI conclusion: ${{ github.event.workflow_run.conclusion }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # ä½¿ç”¨ç¨³å®šå®‰å…¨çš„ SHA æ ‡ç­¾ï¼Œé¿å…åˆ†æ”¯åä¸ºç©ºæ—¶äº§ç”Ÿä»¥ '-' å¼€å¤´çš„éæ³•æ ‡ç­¾
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Emoji Fusion
            org.opencontainers.image.description=A web app to fuse two emojis into one
            org.opencontainers.image.vendor=USYDShawnTan

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Emoji Fusion - Fuse two emojis into one creative expression"
          readme-filepath: ./README.md

